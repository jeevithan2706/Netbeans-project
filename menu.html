<html>
    <head>
        <title>Menu bar</title>
        <link rel="icon" type="image/x-icon" href="icon1.png">
    </head>
    <body>
    <center><h1>MENU BAR</h1></center>
    <ul role="menubar" aria-label="function" id="appmenu">
        <li role="menuitem" aria-haspopup="true">
            <ul role="menu">
                <li role="menuitem"><a href="">NEW</a></li>
                <li role="menuitem"><a href="">OPEN</a></li>
                <li role="menuitem"><a href="">PRINT</a></li>
            </ul>
        </li>    
        <li role="menuitem" aria-haspopup="true">
            <ul role="menu">
                <li role="menuitem">UNDO</li>
                <li role="menuitem">REDO</li>
                <li role="menuitem">CUT</li>
                <li role="menuitem">COPY</li>
                <li role="menuitem">PASTE</li>
            </ul> 
        </li>
        <li role="menuitem" aria-haspopup="true">
            <ul role="menu">
                <li role="menuitem">FONT</li>
                <li role="menuitem">TEXT</li>
            </ul>
        </li>
        <li role="menuitem" aria-haspopup="true">
            <ul role="menu">
                <li role="menuitem">100%</li>
                <li role="menuitem">ZOOM OUT</li>
                <li role="menuitem">ZOOM IN</li>
            </ul>
        </li>
        <li role="menuitem">HELP</li>
    </ul>
    </body>
</html>
